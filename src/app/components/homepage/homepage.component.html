<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-left">
      <div class="logo">FindMyEvents</div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </nav>
  
  <!-- Full Screen Slideshow -->
  <div class="slideshow-container">
    <div class="slide" *ngFor="let slide of slides; let i = index" [ngClass]="{'active': currentSlide === i}">
      <img [src]="slide.imageUrl" alt="Event Image">
      <div class="slide-content">
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.description }}</p>
        <button class="cta-button">Explore Events</button>
      </div>
    </div>
  
    <!-- Slide Navigation Dots -->
    <div class="dots-container">
      <span *ngFor="let slide of slides; let i = index" 
            class="dot" 
            [ngClass]="{'active': currentSlide === i}"
            (click)="setCurrentSlide(i)">
      </span>
    </div>
  </div>
