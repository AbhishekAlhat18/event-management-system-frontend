<!-- Resend Verification Dialog Container -->
<div class="resend-dialog-container">
    <!-- Header -->
    <h2 class="dialog-title">Resend Verification Code</h2>
  
    <!-- Email Display -->
    <div class="email-container">
      <p class="email-text">The verification code will be sent to the following email address:</p>
      <p class="email-display">{{ resendCodeToEmail }}</p>
    </div>
  
    <!-- Buttons -->
    <div class="dialog-actions">
      <button mat-raised-button color="primary" (click)="resendCode()">Resend</button>
      <button mat-button (click)="dialogRef.close()">Cancel</button>
    </div>
  </div>
